{% extends 'authentication/base.html' %}
{% load static %}

{% block content %}

<h1>User login</h1>
<hr>
{% if submitted %}
User account was created succesfuly
{% else %}
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Please enter your user name!">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Please enter your password here!">
    </div>
    <center>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </center>
</form>
{% endif %}

{% endblock %}
